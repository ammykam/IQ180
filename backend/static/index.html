<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Login SocketIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <div id="app" class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12">
                    <h1 class="text-center">{{ title }}</h1>
                    <br>
                    <div>
                        <input type="text" v-model="name" id="username" class="form-control" placeholder="Enter name...">
                        <textarea id="textarea" class="form-control" v-model="checkAnswer" placeholder="Enter your answer..." v-on:change= "answer"></textarea>
                        <p>{{answers}}</p>
                        <p>{{correctAnswer}}</p>
                        <input type="text" v-model="timer" id ="timer" class="form-control" placeholder="Time Ja">
                        <!-- <br>
                        <div class="card">
                            <div id="messages" class="card-block">
                                <ul>
                                    <li v-for="message of messages">{{ message.name }}: {{ message.text }}</li>
                                </ul>
                            </div>
                        </div>
                        <br> -->
                        <textarea id="textarea" class="form-control" v-model="text" placeholder="Enter avatar..."></textarea>
                        <br>
                        <button id="send" class="btn" @click.prevent="sendProfile">Send</button>
                        <button id="ready" class="btn" @click.prevent="readyMessage">Ready</button>
                        <button id ="start" class="btn" @click.prevent="startMessage">Start</button>
                        <button id="reset" class="btn" @click.prevent="reset">Reset</button>
                        <!-- <button id="answer" class= "btn" @click.prevent="answer" >Submit</button> -->
                        <button id="answer" class= "btn" @click.prevent="answer" >Submit</button>
                        <button id="timer" class="btn" @click.prevent="checkTime">Timer</button>
                        <button id="GameEnd" class="btn" @click.prevent="gameEnd">End the game</button>
                        <!-- onclick="style.display='none'" -->
                    </div>
                </div>
            </div>
            <div>
                <h1>ONLINE USER</h1>
                <!-- <p>{{users}}</p> -->
                <ul>
                    <li v-for="user in users">{{user.name}} : {{user.ready}}</li>
                </ul>
                <h1>READY USER</h1>
                <ul>
                    <li v-for="readyUser in readyUsers">{{readyUser.name}} : {{readyUser.score}}</li>
                </ul>
                <h1>WHO PLAYS FIRST</h1>
                <ul>
                    <li v-for="orderUser in orderUsers">
                        <p v-for="user in orderUser">{{user.name}} : {{user.problem}} : {{user.score}}</p>
                    </li>
                    <!-- <li v-for ="displayOrderUser in displayOrderUsers">
                        <p v-for="user in displayOrderUser">{{user.name}} : {{user.state}}</p>
                    </li> -->
                </ul>
                <h1>This round WINNER</h1>
                <p>{{roundWinner}}</p>
                <h1>This game Winner</h1>
                <p>{{gameWinner}}</p>
            </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
